version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: futureskills
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: futureskills_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U futureskills" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://futureskills:${POSTGRES_PASSWORD:-changeme}@postgres/futureskills_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-changemeinproduction}
      ENVIRONMENT: development
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://futureskills:${POSTGRES_PASSWORD:-changeme}@postgres/futureskills_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-changemeinproduction}
      ENVIRONMENT: development
    depends_on:
      - redis
      - postgres
    command: /usr/local/bin/celery -A app.tasks.celery_app worker --loglevel=info

  celery-beat:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://futureskills:${POSTGRES_PASSWORD:-changeme}@postgres/futureskills_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-changemeinproduction}
      ENVIRONMENT: development
    depends_on:
      - redis
      - postgres
    command: /usr/local/bin/celery -A app.tasks.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:

# Production Docker Compose for FutureSkillsSyntax Backend
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ============== Backend API ==============
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: futureskills-backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=${CORS_ORIGINS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
    expose:
      - "8000"
    depends_on:
      - redis
    networks:
      - futureskills-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============== Redis Cache ==============
  redis:
    image: redis:7-alpine
    container_name: futureskills-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - futureskills-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============== Nginx Reverse Proxy ==============
  nginx:
    image: nginx:alpine
    container_name: futureskills-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - futureskills-network

  # ============== Celery Worker (Background Tasks) ==============
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: futureskills-celery-worker
    restart: unless-stopped
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - redis
    networks:
      - futureskills-network

  # ============== Celery Beat (Scheduled Tasks) ==============
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: futureskills-celery-beat
    restart: unless-stopped
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - redis
      - celery-worker
    networks:
      - futureskills-network

networks:
  futureskills-network:
    driver: bridge

volumes:
  redis_data:
  nginx_logs:

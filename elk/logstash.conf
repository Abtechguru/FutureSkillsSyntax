# elk/logstash.conf
input {
  beats {
    port => 5000
  }
  
  tcp {
    port => 5001
    codec => json_lines
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^{.*}$/ {
    json {
      source => "message"
    }
  }
  
  # Parse Docker logs
  if [container][name] {
    mutate {
      add_field => { 
        "application" => "%{[container][name]}"
      }
    }
  }
  
  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
  }
  
  # Add environment tag
  mutate {
    add_field => {
      "environment" => "production"
    }
  }
  
  # Remove sensitive fields
  mutate {
    remove_field => [ 
      "[headers][authorization]",
      "[password]",
      "[token]"
    ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "futureskills-%{+YYYY.MM.dd}"
  }
  
  # Also output to console for debugging
  stdout {
    codec => rubydebug
  }
}